<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown timer</title>
    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="countdown-container d-flex flex-column gap-5">
      <h1>we â€™re launching soon</h1>

      <div
        class="calender-container d-flex justify-content-between align-content-center w-50 mx-auto my-5"
      >
        <div class="calender-card d-flex flex-column gap-2">
          <div class="card-number px-4 py-3">
            <h2 class="m-0" id="days">08</h2>
            <span class="circle-right"></span>
            <span class="circle-left"></span>
          </div>
          <h6 class="my-2">days</h6>
        </div>
        <div class="calender-card d-flex flex-column gap-2">
          <div class="card-number px-4 py-3">
            <h2 class="m-0" id="hours">08</h2>
            <span class="circle-right"></span>
            <span class="circle-left"></span>
          </div>
          <h6 class="my-2">hours</h6>
        </div>
        <div class="calender-card d-flex flex-column gap-2">
          <div class="card-number px-4 py-3">
            <h2 class="m-0" id="minutes">08</h2>
            <span class="circle-right"></span>
            <span class="circle-left"></span>
          </div>
          <h6 class="my-2">minutes</h6>
        </div>
        <div class="calender-card d-flex flex-column gap-2">
          <div class="card-number px-4 py-3">
            <h2 class="m-0" id="seconds">08</h2>
            <span class="circle-right"></span>
            <span class="circle-left"></span>
          </div>
          <h6 class="my-2">seconds</h6>
        </div>
      </div>
      <div class="links mt-5 d-flex gap-3 justify-content-center">
        <a href="https://www.facebook.com/habiba.shata"
          ><img
            src="./images/icon-facebook.svg"
            class="active"
            alt=""
            srcset=""
        /></a>
        <a href="http://">
          <img src="./images/icon-pinterest.svg" alt="" srcset=""
        /></a>
        <a href="https://www.instagram.com/_habibashata"
          ><img src="./images/icon-instagram.svg" alt="" srcset=""
        /></a>
      </div>
    </div>
    <!-- bootsratp links  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
